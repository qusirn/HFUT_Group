# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/php
image: php:latest

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-a-service
services:
  - mysql:latest

variables:
  MYSQL_DATABASE: HFUT_Group2
  MYSQL_ROOT_PASSWORD: secret

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - vendor/
  - node_modules/

# This is a basic example for a gem or script which doesn't use
# services such as redis or postgres
before_script:
  # Update packages 
  - sudo apt-get update -yqq
  
  # Upgrade to Node 7
  - sudo curl -sL https://deb.nodesource.com/setup_7.x | bash -
  
  # Install dependencies
  - sudo apt-get install git nodejs libcurl4-gnutls-dev libicu-dev libmcrypt-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libpq-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev -yqq

  # Install php extensions
  - sudo docker-php-ext-install mbstring mcrypt pdo_mysql curl json intl gd xml zip bz2 opcache

  # Install & enable Xdebug for code coverage reports
  - sudo pecl install xdebug
  - sudo docker-php-ext-enable xdebug

  # Install Composer and project dependencies.
  - sudo curl -sS https://getcomposer.org/installer | php
  - sudo php composer.phar install 

  # Install Node dependencies.
  # comment this out if you don't have a node dependency
  - sudo npm install

  # Copy over testing configuration.
  # Don't forget to set the database config in .env.testing correctly
  # DB_HOST=mysql
  # DB_DATABASE=project_name
  # DB_USERNAME=root
  # DB_PASSWORD=secret
  - sudo cp .env.testing .env

  # Run npm build
  # comment this out if you don't have a frontend build
  # you can change this to to your frontend building script like
  # npm run build
  - sudo npm run dev

  # Generate an application key. Re-cache.
  - sudo php artisan key:generate
  - sudo php artisan config:cache

  # Run database migrations.
  - sudo php artisan migrate

  # Run database seed
  - sudo php artisan db:seed

test:
  script:
  # run laravel tests
  - sudo php vendor/bin/phpunit --coverage-text --colors=never 

  # run frontend tests
  # if you have any task for testing frontend
  # set it in your package.json script
  # comment this out if you don't have a frontend test
  - sudo npm test
